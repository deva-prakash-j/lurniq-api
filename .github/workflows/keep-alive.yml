name: Keep Service Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Ping Health Endpoint
      run: |
        echo "Pinging health endpoint at $(date)"
        
        # Make the health check request
        response=$(curl -s -w "%{http_code}" -o /tmp/response.txt https://lurniq-api-main.onrender.com/health)
        
        echo "Response code: $response"
        echo "Response body:"
        cat /tmp/response.txt
        
        # Check if the request was successful
        if [ "$response" -eq 200 ]; then
          echo "✅ Health check successful"
        else
          echo "❌ Health check failed with status code: $response"
          exit 1
        fi
      
    - name: Log Keep Alive Activity
      run: |
        echo "Keep-alive job completed at $(date)"
        echo "Service should remain warm for the next few minutes"
